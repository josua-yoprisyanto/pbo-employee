<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>

    <div class="sidebar">
        <div class="name">Employee</div>
        <a class="active" href="/">Home</a>
        <a href="/">About</a>
        <a href="/">Contact</a>
      </div>

      <div class="content">
        <div class="container">
            <div class="header-list">
            <span class="title">Employee List</span>
            <a href="{% url 'add' %}"><button class="btn">Add Member</button></a>

            </div>
            
            <table class="table">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Contact</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th colspan="2" id="mid">Action</th>
                </thead>
                {% for x in mem %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{x.firstname}}</td>
                    <td>{{x.lastname}}</td>
                    <td>{{x.contact}}</td>
                    <td>{{x.position}}</td>
                    <td>{{x.status}}</td>
                    <td>
                        <a href="update/{{x.id}}"><button class="btn">update</button></a>
                    </td>
                    <td>
                        <a href="delete/{{x.id}}"><button class="btn">delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </table>
            <br><br>
        </div>
      </div>

    
</body>

</html>
